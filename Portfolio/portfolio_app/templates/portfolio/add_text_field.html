{% extends 'base.html' %}

{% block title %}Add Text Field{% endblock %}

{% block content %}
<div class="container">
    <h1>Add Text Field to {{ project.title }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Text Field</button>
    </form>
</div>
{% endblock %}
